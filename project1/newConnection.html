<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Kwongsong Group - New Connection</title>
</head>

<body>
    <header>
        <div id="main-head">
            <a href="index.html"><img id="logo" src="images/logo.png" alt="kwongsong logo"></a>
            <nav id="userLinks">
                <ul>
                    <li><a href="newConnection.html">Start a New Connection</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </nav>
        </div>
        <hr>
        <nav id="gen_nav">
            <a href="connections.html">Connections</a>
        </nav>
    </header>

    <main>
        <form class="myForm">
            <div class="form-group"> 
                <label for="topic">Topic</label>
                <input type="text" id="topic" name="topic" placeholder="Topic Name">
            </div>
            <div class="form-group"> 
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title Name">
            </div>
            <div class="form-group"> 
                <label for="host">Host</label>
                <input type="text" id="host" name="host" placeholder="Host">
            </div>
            <div class="form-group"> 
                <label for="details">Details</label>
                <textarea name="details" id="details" placeholder="Enter additional details here."></textarea>
            </div>
            <div class="form-group"> 
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group"> 
                <label for="where">Where</label>
                <input type="text" id="where" name="where" placeholder="Enter the location.">
            </div>
            <div class="form-group"> 
                <label for="start">Start</label>
                <input type="time" id="start" name="start">
            </div>
            <div class="form-group"> 
                <label for="end">End</label>
                <input type="time" id="name" name="end">
            </div>
            <div class="form-group"> 
                <label for="imgURL">Image URL</label>
                <input type="text" id="imgURL" name="imgURL" placeholder="Enter an image for the connection">
            </div>
            <div>
                <button class="createButton"><a href="connections.html">Create Connection</a></button>
            </div>
        </form>
    </main>

    <footer>
        <br>
        <nav id="footer-nav">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <br>
        <p>
            Â© Kwongsong
        </p>
    </footer>
</body>
</html>
